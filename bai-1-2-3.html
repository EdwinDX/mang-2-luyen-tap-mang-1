<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1-2-3</title>
</head>
<body>
    <script>
        let arr = [];
        let a = +prompt('nhập');
        let sum=0;
        arr.length = a;
        for (let i=0;i<arr.length;i++) {
            arr[i] = 0;
            arr[i] =  Math.floor(Math.random() * 20);
        }
        document.write('Bài 1:<br>Mảng ban đầu: '+ arr+'<br>');
        let newArr = [];
        for (let i=0;i<a;i++) {
            if (arr[i]>=10) {
                newArr[newArr.length] = arr[i];
                sum+=arr[i];
            }
        }
        document.write('Các số lớn hơn hoặc bằng 10: '+newArr+'<br>');
        document.write('Tổng các số lớn hơn 10: '+sum+'<br>');
        let max = arr[0];
        let index = 0;
        for (let i=1;i<a;i++) {
            if (arr[i]>max) {
                max = arr[i];
                index = i;
            }
        }
        document.write('Bài 2 <br> Số lớn nhất là '+max+' ở vị trí '+index);
    </script>
</body>
</html>
